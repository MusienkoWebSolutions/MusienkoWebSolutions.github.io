<!DOCTYPE html>

  <style>

<body>

<div id="startScreen">

    </select>

</div>

<div id="gameScreen" style="display: none;">
    <p id="guessPrompt"></p>
    <input type="number" id="guessInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–∞—Ä–∏–∞–Ω—Ç">
    <button onclick="checkGuess()" id="submitBtn" class="gameButton">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <div id="result"></div>

    <button onclick="giveHint()" class="gameButton">–ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
    <button onclick="restartGame()" class="gameButton">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
</div>

<div id="devInfo">
    <p>–í–µ—Ä—Å–∏—è 1.2</p>
    <p>–†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ Musienko Web Solutions</p>
</div>

<script>
    let secretNumber;
    let attempts;
    let maxNumber;
    let lowerBound = 1;
    let upperBound;
    let lastGuess;
    let hintCount = 0;

    function setDifficulty() {
      const difficulty = document.getElementById('difficulty').value;
      switch (difficulty) {
        case 'easy':
          maxNumber = 50;
          attempts = 10;
          break;
        case 'medium':
          maxNumber = 100;
          attempts = 10;
          break;
        case 'hard':
          maxNumber = 200;
          attempts = 10;
          break;
      }
      secretNumber = Math.floor(Math.random() * maxNumber) + 1;
      upperBound = maxNumber;
      document.getElementById('guessPrompt').innerHTML = `–£–≥–∞–¥–∞–π—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ ${maxNumber}:`;
      document.getElementById('attempts').innerHTML = '–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ' + attempts;
    }

    function startGame() {
      setDifficulty();
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
    }

    function restartGame() {
      hintCount = 0;
      document.getElementById('startScreen').style.display = 'block';
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('result').innerHTML = '';
      document.getElementById('guessInput').value = '';
      document.getElementById('submitBtn').disabled = false;  // –í–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫—É "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" –æ–±—Ä–∞—Ç–Ω–æ
    }

    function giveHint() {
      const hintElement = document.getElementById('result');
      if (lastGuess === secretNumber) {
        hintElement.style.color = '#4caf50';
        hintElement.innerHTML = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–∂–µ –≤—ã–∏–≥—Ä–∞–ª–∏! –ù–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å —Å–≤–æ–µ–π –ø–æ–±–µ–¥–æ–π! üéâ';
        return;
      }
      if (attempts === 0) {
        hintElement.style.color = '#f44336';
        hintElement.innerHTML = '–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏, –ø–æ–¥—Å–∫–∞–∑–∫–∞ –≤–∞–º —É–∂–µ –Ω–µ –ø–æ–º–æ–∂–µ—Ç! üò¢';
        return;
      }
      hintCount++;
      switch (hintCount) {
        case 1:
          hintElement.style.color = '#2196f3';
          hintElement.innerHTML = `–ü–æ–¥—Å–∫–∞–∑–∫–∞: —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —á–∏—Å–ª–æ ${secretNumber % 2 === 0 ? '—á–µ—Ç–Ω–æ–µ' : '–Ω–µ—á–µ—Ç–Ω–æ–µ'}.`;
          break;
        case 2:
          const lowerBound = Math.max(1, secretNumber - Math.floor(Math.random() * 5));
          const upperBound = Math.min(maxNumber, secretNumber + Math.floor(Math.random() * 5) + 1);
          hintElement.style.color = '#2196f3';
          hintElement.innerHTML = `–ü–æ–¥—Å–∫–∞–∑–∫–∞: —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —á–∏—Å–ª–æ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –º–µ–∂–¥—É ${lowerBound} –∏ ${upperBound}.`;
          break;
        case 3:
          hintElement.style.color = '#2196f3';
          hintElement.innerHTML = '–í—ã –≤—Å–µ –µ—â–µ –∑–¥–µ—Å—å? –ù–µ —Å–¥–∞–≤–∞–π—Ç–µ—Å—å, –≤—ã –ø–æ—á—Ç–∏ —É–≥–∞–¥–∞–ª–∏!';
          break;
        case 4:
          hintElement.style.color = '#4caf50';
          hintElement.innerHTML = `–•–æ—Ä–æ—à–æ, —è –≤–∞–º –ø–æ–º–æ–≥—É. –°–µ–∫—Ä–µ—Ç–Ω–æ–µ —á–∏—Å–ª–æ - —ç—Ç–æ ${secretNumber}.`;
          break;
        default:
          hintElement.style.color = '#f44336';
          hintElement.innerHTML = '–í—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –≤—Å–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —É–≥–∞–¥–∞—Ç—å —á–∏—Å–ª–æ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ!';
      }
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
  
      if (isNaN(guess) || guess < 1 || guess > maxNumber) {
        alert(`–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ ${maxNumber}.`);
        return;
      }
  
      attempts--;
      document.getElementById('attempts').innerHTML = '–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ' + attempts;
  
      const resultElement = document.getElementById('result');

      lastGuess = guess;
  
      if (guess === secretNumber) {
        resultElement.style.color = '#4caf50';
        resultElement.innerHTML = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${10 - attempts} –ø–æ–ø—ã—Ç–æ–∫.`;
        document.getElementById('submitBtn').disabled = true;
      } else if (attempts === 0) {
        resultElement.style.color = '#f44336';
        resultElement.innerHTML = `–í—ã –∏—Å—á–µ—Ä–ø–∞–ª–∏ –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏! –°–µ–∫—Ä–µ—Ç–Ω–æ–µ —á–∏—Å–ª–æ –±—ã–ª–æ ${secretNumber}.`;
        document.getElementById('submitBtn').disabled = true;
      } else if (guess < secretNumber) {
        resultElement.style.color = '#2196f3';
        resultElement.innerHTML = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ.';
      } else {
        resultElement.style.color = '#f44336';
        resultElement.innerHTML = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ.';
      }
    }

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
    setDifficulty();
</script>
