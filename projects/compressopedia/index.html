<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Number</title>
</head>
<body>

    <h2>Введите два числа:</h2>
    <label for="inputNumber1">Первое число:</label>
    <input type="number" id="inputNumber1" placeholder="Введите первое число" required>
    
    <label for="inputNumber2">Второе число:</label>
    <input type="number" id="inputNumber2" placeholder="Введите второе число" required>
    
    <button onclick="repeatNumber()">Повторить число</button>

    <h3>Результат:</h3>
    <p id="result"></p>

    <script>
        function repeatNumber() {
            // Получаем значения из полей ввода
            var number1 = parseFloat(document.getElementById('inputNumber1').value);
            var number2 = parseInt(document.getElementById('inputNumber2').value);

            // Проверяем, являются ли number1 и number2 числами
            if (isNaN(number1) || isNaN(number2)) {
                alert('Пожалуйста, введите корректные числа.');
                return;
            }

            // Получаем целую и дробную части числа
            var integerPart = Math.floor(number1);
            var decimalPart = number1 - integerPart;

            // Генерируем строку, повторяющую дробную часть number2 раз
            var resultString = integerPart + ' ';
            for (var i = 0; i < number2; i++) {
                resultString += decimalPart + ' ';
            }

            // Выводим результат
            document.getElementById('result').innerText = 'Результат: ' + resultString;
        }
    </script>

</body>
</html>
