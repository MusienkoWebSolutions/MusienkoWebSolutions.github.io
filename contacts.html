<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Контакты - Musienko Web Solutions</title>
    <style>
        /* Стили для страницы "Контакты" */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0C1524;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background-color: #0C1524;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="MWS, logo (BING AI).jpg" width="350" alt="Musienko Web Solutions Logo">
            <h1>Контакты Musienko Web Solutions</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="portfolio.html">Портфолио</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section>
            <h2>Свяжитесь с нами</h2>
            <div class="contact-form">
                <form>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Сообщение:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>

                    <input type="submit" value="Отправить">
                </form>
            </div>
        </section>

        <section>
            <h2>Контактная информация</h2>
            <p>Email: example@mail.com</p>
            <p>Телефон: +123456789</p>
            <!-- Добавьте другие данные для контакта -->
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Musienko Web Solutions</p>
        </div>
    </footer>
</body>
</html>
